name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of SwiftRPN are you using?
    validations:
      required: true
  - type: input
    id: device
    attributes:
      label: What device are you using?
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please give a clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: what-should-have
    attributes:
      label: What should have happened?
      description: Please give a clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "Steps to reproduce:"
      description: Please list the steps required to reproduce the behavior.
    validations:
      required: true
